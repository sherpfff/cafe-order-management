{% extends 'cafe_orders_app/base.html' %}

{% block content %}
<h1>Удалить заказ №{{ order.id }}?</h1>

<form method="POST" class="d-inline">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить этот заказ?</p>
    <button type="submit" class="btn btn-danger me-2">Удалить</button>
    <a href="{% url 'cafe_orders_app:index' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
